<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>PirateIsles</title>
<style>
  /* â•â• Palette â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     --cream:  #ffe99d  (255,233,157) â€“ text, light accent
     --gold:   #ffd543  (255,213,67)  â€“ primary accent
     --bronze: #d88b46  (216,139,70)  â€“ borders, warm tones
     --rust:   #ad5542  (173,85,66)   â€“ danger / attack
     --maroon: #834848  (131,72,72)   â€“ dark borders, bg accents
     bg-deep:  #0c1520                â€“ page background
     bg-panel: rgba(12,21,34,.93)     â€“ panel / HUD fill
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0c1520;
    color: #ffe99d;
    font-family: 'Georgia', 'Times New Roman', serif;
    overflow: hidden;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  /* â•â•â• Login overlay â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  .overlay {
    position: fixed; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: radial-gradient(ellipse at 50% 40%, #1a2840 0%, #0c1520 75%);
    z-index: 100;
  }
  .overlay h1 {
    font-size: 46px; margin-bottom: 6px;
    background: linear-gradient(160deg, #ffe99d 20%, #ffd543 55%, #d88b46 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-shadow: none;
    letter-spacing: 2px;
  }
  .overlay .sub {
    color: #834848; margin-bottom: 28px; font-size: 13px;
    letter-spacing: 3px; text-transform: uppercase;
  }
  .overlay input {
    width: 270px; padding: 11px 16px;
    border: 1px solid #834848; border-radius: 6px;
    background: rgba(12,21,34,.9); color: #ffe99d;
    font-size: 15px; text-align: center;
    outline: none; transition: border-color .2s, box-shadow .2s;
    margin-bottom: 10px;
    font-family: inherit;
    box-shadow: inset 0 1px 4px rgba(0,0,0,.4);
  }
  .overlay input::placeholder { color: #834848; }
  .overlay input:focus {
    border-color: #ffd543;
    box-shadow: inset 0 1px 4px rgba(0,0,0,.4), 0 0 0 2px rgba(255,213,67,.15);
  }
  .overlay .big-btn {
    margin-top: 10px; padding: 11px 48px;
    border: none; border-radius: 6px;
    background: linear-gradient(135deg, #d88b46, #ffd543);
    color: #0c1520; font-size: 15px; font-weight: bold;
    cursor: pointer; transition: opacity .2s, box-shadow .2s;
    font-family: inherit; letter-spacing: 1px;
    box-shadow: 0 3px 12px rgba(255,213,67,.3);
  }
  .overlay .big-btn:hover {
    opacity: .9;
    box-shadow: 0 4px 18px rgba(255,213,67,.45);
  }
  .overlay .error { margin-top: 10px; color: #ad5542; font-size: 12px; min-height: 16px; }

  /* â•â•â• Lang toggle (login) â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #login-lang-btn {
    position: absolute; top: 14px; right: 18px;
    padding: 4px 12px;
    border: 1px solid #834848; border-radius: 4px;
    background: rgba(12,21,34,.8); color: #ffd543;
    cursor: pointer; font-size: 12px; font-family: inherit;
    z-index: 101; transition: background .2s;
  }
  #login-lang-btn:hover { background: rgba(131,72,72,.25); }

  /* â•â•â• Game screen â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #game-screen { display: none; position: relative; }
  #canvas-main { display: block; position: relative; z-index: 1; }

  /* â•â•â• HUD (top bar) â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #hud {
    position: fixed; top: 0; left: 0; right: 0;
    display: flex; align-items: center; gap: 0;
    padding: 0 10px;
    background: rgba(12,21,34,.96);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid #834848;
    box-shadow: 0 2px 12px rgba(0,0,0,.5);
    z-index: 20; font-size: 13px;
    height: 38px;
  }
  #hud .nick-label {
    font-weight: bold; color: #ffd543; font-size: 14px;
    padding: 0 14px 0 4px;
    border-right: 1px solid #834848;
    margin-right: 4px;
    text-shadow: 0 0 8px rgba(255,213,67,.35);
  }
  .hud-item {
    display: flex; align-items: center; gap: 4px;
    padding: 4px 11px;
    border-right: 1px solid rgba(131,72,72,.3);
  }
  .hud-item .label { color: #834848; font-size: 11px; }
  .hud-item .value { color: #ffd543; font-weight: bold; }
  .hud-item.rum .value { color: #d88b46; }
  .hud-item.gold .value { color: #ffd543; }
  .hud-item.wood .value { color: #a8c060; }
  .hud-item.boats .value { color: #ffe99d; }
  .hud-shield {
    padding: 4px 10px;
    color: #89c4e1; font-size: 12px;
    display: none;
  }
  #hud-lang-btn {
    margin-left: auto;
    padding: 3px 10px;
    border: 1px solid #834848; border-radius: 3px;
    background: transparent; color: #ffd543;
    cursor: pointer; font-size: 11px; font-family: inherit;
    transition: background .2s;
  }
  #hud-lang-btn:hover { background: rgba(131,72,72,.25); }

  /* â•â•â• Side panels â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  .panel {
    position: fixed;
    background: rgba(12,21,34,.93);
    backdrop-filter: blur(6px);
    border: 1px solid #834848;
    border-radius: 8px;
    padding: 10px;
    z-index: 15;
    font-size: 12px;
    max-height: calc(100vh - 60px);
    overflow-y: auto;
    box-shadow: 0 4px 20px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,213,67,.06);
  }
  .panel h3 {
    color: #ffd543; font-size: 13px; margin-bottom: 8px;
    border-bottom: 1px solid #834848; padding-bottom: 5px;
    letter-spacing: 1px;
  }

  /* Left panel: upgrades */
  #panel-upgrades {
    top: 46px; left: 8px;
    width: 204px;
  }
  .upgrade-row {
    display: flex; align-items: center; justify-content: space-between;
    padding: 7px 0;
    border-bottom: 1px solid rgba(131,72,72,.2);
  }
  .upgrade-row .u-info { flex: 1; }
  .upgrade-row .u-name { color: #ffe99d; font-size: 12px; }
  .upgrade-row .u-lvl { color: #ffd543; font-size: 11px; }
  .upgrade-row .u-cost { color: #834848; font-size: 10px; }
  .upgrade-btn {
    padding: 4px 10px;
    border: 1px solid #834848; border-radius: 4px;
    background: rgba(131,72,72,.18);
    color: #ffd543;
    cursor: pointer; font-size: 11px;
    font-family: inherit;
    transition: background .2s, border-color .2s;
  }
  .upgrade-btn:hover {
    background: rgba(216,139,70,.25);
    border-color: #d88b46;
  }
  .upgrade-btn:disabled { opacity: .35; cursor: default; }

  /* Right panel: raids */
  #panel-raids {
    top: 46px; right: 8px;
    width: 204px;
  }
  #btn-send-raid {
    width: 100%; padding: 8px;
    border: 1px solid #834848; border-radius: 5px;
    background: linear-gradient(135deg, rgba(131,72,72,.3), rgba(12,21,34,.8));
    color: #ffe99d; cursor: pointer;
    font-size: 12px; font-weight: bold;
    font-family: inherit;
    transition: background .2s, border-color .2s;
    margin-bottom: 8px;
  }
  #btn-send-raid:hover {
    background: linear-gradient(135deg, rgba(173,85,66,.4), rgba(20,30,50,.8));
    border-color: #d88b46;
  }
  #btn-send-raid:disabled { opacity: .35; cursor: default; }
  .raid-item {
    padding: 7px; margin-bottom: 4px;
    background: rgba(131,72,72,.1);
    border: 1px solid rgba(131,72,72,.25);
    border-radius: 5px;
  }
  .raid-bar {
    height: 4px; background: rgba(12,21,34,.7);
    border-radius: 2px; margin: 5px 0;
    overflow: hidden;
  }
  .raid-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #d88b46, #ffd543);
    transition: width .5s linear;
  }
  .raid-time { color: #834848; font-size: 10px; }
  .raid-empty { color: #834848; font-style: italic; text-align: center; padding: 14px 0; }

  /* Bottom panel: players */
  #panel-players {
    bottom: 8px; left: 8px; right: 8px;
    height: 140px;
    display: flex; flex-direction: column;
  }
  #player-list {
    flex: 1; overflow-y: auto;
  }
  .player-row {
    display: flex; align-items: center; gap: 8px;
    padding: 5px 8px;
    border-bottom: 1px solid rgba(131,72,72,.18);
    transition: background .15s;
  }
  .player-row:hover { background: rgba(131,72,72,.1); }
  .pl-nick { font-weight: bold; font-size: 12px; min-width: 80px; color: #ffe99d; }
  .pl-lvl { color: #834848; font-size: 11px; min-width: 40px; }
  .pl-shield { color: #89c4e1; font-size: 10px; }
  .pl-res { color: #834848; font-size: 10px; }
  .pl-attack {
    padding: 2px 8px;
    border: 1px solid #ad5542; border-radius: 3px;
    background: transparent; color: #ad5542;
    cursor: pointer; font-size: 10px;
    font-family: inherit;
    margin-left: auto;
    transition: background .15s;
  }
  .pl-attack:hover { background: rgba(173,85,66,.2); }

  /* â•â•â• Toast / notifications â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #toast-area {
    position: fixed; top: 46px; left: 50%;
    transform: translateX(-50%);
    z-index: 30;
    display: flex; flex-direction: column;
    align-items: center; gap: 5px;
  }
  .toast {
    padding: 8px 18px;
    background: rgba(12,21,34,.97);
    border: 1px solid #ffd543;
    border-radius: 6px;
    color: #ffd543;
    font-size: 12px;
    box-shadow: 0 3px 14px rgba(0,0,0,.5), 0 0 8px rgba(255,213,67,.15);
    animation: toastIn .3s ease, toastOut .3s ease 3.7s forwards;
  }
  .toast.bad {
    border-color: #ad5542; color: #ad5542;
    box-shadow: 0 3px 14px rgba(0,0,0,.5), 0 0 8px rgba(173,85,66,.2);
  }
  .toast.good {
    border-color: #a8c060; color: #a8c060;
    box-shadow: 0 3px 14px rgba(0,0,0,.5), 0 0 8px rgba(168,192,96,.15);
  }
  @keyframes toastIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes toastOut { from { opacity: 1; } to { opacity: 0; transform: translateY(-10px); } }

  /* â•â•â• Chat â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #chat-box {
    position: fixed; bottom: 156px; left: 8px;
    width: 280px; max-height: 140px;
    overflow-y: auto;
    z-index: 15;
    font-size: 11px;
    pointer-events: none;
  }
  .chat-line { padding: 1px 0; opacity: .85; }
  .chat-from { color: #ffd543; font-weight: bold; }
  .chat-text { color: #ffe99d; }

  /* â•â•â• Offline gains modal â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #offline-modal {
    position: fixed; inset: 0;
    display: none; align-items: center; justify-content: center;
    background: rgba(0,0,0,.65);
    z-index: 50;
  }
  #offline-modal .modal-box {
    background: #0f1a28;
    border: 1px solid #834848;
    border-radius: 10px;
    padding: 28px 36px;
    text-align: center;
    max-width: 320px;
    box-shadow: 0 8px 40px rgba(0,0,0,.7), 0 0 20px rgba(131,72,72,.2);
  }
  #offline-modal h2 {
    color: #ffd543; margin-bottom: 14px; font-size: 19px;
    text-shadow: 0 0 10px rgba(255,213,67,.3);
  }
  #offline-modal .gains { color: #ffe99d; font-size: 14px; line-height: 1.7; margin-bottom: 18px; }
  #offline-modal .gains b { color: #d88b46; }
  #offline-modal button {
    padding: 9px 28px;
    border: 1px solid #834848; border-radius: 5px;
    background: rgba(131,72,72,.2); color: #ffd543;
    cursor: pointer; font-size: 13px; font-family: inherit;
    transition: background .2s;
  }
  #offline-modal button:hover { background: rgba(131,72,72,.35); }

  /* â•â•â• Minimap â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #minimap-wrap {
    position: fixed; bottom: 156px; right: 8px;
    z-index: 15;
  }
  #minimap {
    display: block;
    border: 1px solid #834848;
    border-radius: 4px;
    cursor: crosshair;
    image-rendering: pixelated;
    box-shadow: 0 2px 10px rgba(0,0,0,.5);
  }
  #minimap-label {
    text-align: center; font-size: 9px; color: #834848;
    margin-top: 3px;
  }

  /* â•â•â• Center button â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #btn-center {
    padding: 3px 9px;
    border: 1px solid #834848; border-radius: 3px;
    background: transparent; color: #ffd543;
    cursor: pointer; font-size: 13px; font-family: inherit;
    transition: background .2s;
  }
  #btn-center:hover { background: rgba(131,72,72,.25); }

  /* â•â•â• View toggle button â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #btn-world-view {
    padding: 3px 11px;
    border: 1px solid #834848; border-radius: 3px;
    background: transparent; color: #d88b46;
    cursor: pointer; font-size: 12px; font-family: inherit;
    transition: background .2s, border-color .2s, opacity .2s;
    white-space: nowrap;
  }
  #btn-world-view:hover:not(:disabled) { background: rgba(216,139,70,.18); border-color: #d88b46; }
  #btn-world-view:disabled { opacity: .35; cursor: default; color: #834848; }
  #btn-world-view.world-active { color: #ad5542; border-color: #ad5542; }
  #btn-world-view.world-active:hover:not(:disabled) { background: rgba(173,85,66,.18); }

  /* â•â•â• View fade overlay â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #view-fade {
    position: fixed; inset: 0; background: #080e16;
    opacity: 0; pointer-events: none; z-index: 5;
    transition: opacity .22s ease;
  }

  /* â•â•â• Canvas cursor â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  #canvas-main { cursor: default; }
  #canvas-main.world-mode { cursor: grab; }
  #canvas-main.dragging { cursor: grabbing; }

  /* â•â•â• Scrollbar styling â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  .panel::-webkit-scrollbar,
  #player-list::-webkit-scrollbar { width: 4px; }
  .panel::-webkit-scrollbar-track,
  #player-list::-webkit-scrollbar-track { background: transparent; }
  .panel::-webkit-scrollbar-thumb,
  #player-list::-webkit-scrollbar-thumb { background: #834848; border-radius: 2px; }

  /* â•â•â• Mobile â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  @media (max-width: 700px) {
    #panel-upgrades { width: 152px; font-size: 11px; }
    #panel-raids { width: 152px; font-size: 11px; }
    #panel-players { height: 100px; }
    .hud-item { padding: 4px 6px; }
    .hud-item .label { display: none; }
    #minimap-wrap { display: none; }
  }
</style>
</head>
<body>

<!-- â•â•â• Login Screen â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="login-screen" class="overlay">
  <button id="login-lang-btn">RU</button>
  <h1>PirateIsles</h1>
  <div class="sub" id="login-sub">Idle PvPvE Pirate Strategy</div>
  <input id="input-nick" type="text" placeholder="" maxlength="16" autocomplete="off">
  <input id="input-password" type="password" placeholder="" maxlength="32" autocomplete="off">
  <button class="big-btn" id="btn-join"></button>
  <div class="error" id="login-error"></div>
</div>

<!-- â•â•â• Game Screen â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="game-screen">
  <div id="view-fade"></div>
  <canvas id="canvas-main"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div class="nick-label" id="hud-nick">â€”</div>
    <div class="hud-item rum">
      <span class="label" data-i18n="rum">Rum</span>
      <span class="value" id="hud-rum">0</span>
    </div>
    <div class="hud-item gold">
      <span class="label" data-i18n="gold">Gold</span>
      <span class="value" id="hud-gold">0</span>
    </div>
    <div class="hud-item wood">
      <span class="label" data-i18n="wood">Wood</span>
      <span class="value" id="hud-wood">0</span>
    </div>
    <div class="hud-item boats">
      <span class="label" data-i18n="boats">Boats</span>
      <span class="value" id="hud-boats">0/0</span>
    </div>
    <div class="hud-shield" id="hud-shield"></div>
    <button id="btn-world-view" title="">ğŸ—º World Map</button>
    <button id="btn-center" title="Center on my island" style="display:none">âŒ–</button>
    <button id="hud-lang-btn">RU</button>
  </div>

  <!-- Upgrade panel -->
  <div class="panel" id="panel-upgrades">
    <h3 data-i18n="buildings">Buildings</h3>
    <div class="upgrade-row">
      <div class="u-info">
        <div class="u-name" data-i18n="tavern">Tavern</div>
        <div class="u-lvl"><span data-i18n="lvl_short">Lv</span>.<span id="u-tavern-lvl">1</span></div>
        <div class="u-cost"><span id="u-tavern-cost">400</span> <span data-i18n="rum_short">rum</span></div>
      </div>
      <button class="upgrade-btn" id="btn-up-tavern" data-i18n="up_btn">Up</button>
    </div>
    <div class="upgrade-row">
      <div class="u-info">
        <div class="u-name" data-i18n="dock">Dock</div>
        <div class="u-lvl"><span data-i18n="lvl_short">Lv</span>.<span id="u-dock-lvl">1</span></div>
        <div class="u-cost"><span id="u-dock-cost">300</span> <span data-i18n="wood_short">wood</span></div>
      </div>
      <button class="upgrade-btn" id="btn-up-dock" data-i18n="up_btn">Up</button>
    </div>
    <div class="upgrade-row">
      <div class="u-info">
        <div class="u-name" data-i18n="cannons">Cannons</div>
        <div class="u-lvl"><span data-i18n="lvl_short">Lv</span>.<span id="u-cannon-lvl">0</span></div>
        <div class="u-cost"><span id="u-cannon-cost-rum">300</span>r + <span id="u-cannon-cost-wood">200</span>w</div>
      </div>
      <button class="upgrade-btn" id="btn-up-cannons" data-i18n="up_btn">Up</button>
    </div>
    <div class="upgrade-row">
      <div class="u-info">
        <div class="u-name" data-i18n="island">Island</div>
        <div class="u-lvl"><span data-i18n="lvl_short">Lv</span>.<span id="u-island-lvl">1</span></div>
        <div class="u-cost"><span id="u-island-cost-rum">1000</span>r + <span id="u-island-cost-wood">500</span>w</div>
      </div>
      <button class="upgrade-btn" id="btn-up-island" data-i18n="up_btn">Up</button>
    </div>
    <div style="margin-top:8px; color:#7a6f5a; font-size:10px;">
      <span data-i18n="rum_per_sec">Rum/sec</span>: <span id="u-rum-rate" style="color:#e06050">2</span>
      | Legacy: <span id="u-legacy" style="color:#ffd700">+0%</span>
    </div>
  </div>

  <!-- Raids panel -->
  <div class="panel" id="panel-raids">
    <h3 data-i18n="raids">Raids</h3>
    <button id="btn-send-raid" data-i18n="send_raid">Send Boat on Raid</button>

  function createSimplexNoise(seed) {
    const F2 = 0.5 * (Math.sqrt(3) - 1);

    const s = (seed || 0) | 0;
    for (let i = 0; i < 256; i++) {
      n = (n + s + i) | 0;
      const j = ((n * 1103515245 + 12345) >>> 0) % 256;

    }
    const perm = new Uint8Array(512);
    for (let i = 0; i < 512; i++) perm[i] = p[i & 255];

    function dot2(g, x, y) { return g[0] * x + g[1] * y; }

    return function noise2D(x, y) {

      const i = Math.floor(x + s) | 0;
      const j = Math.floor(y + s) | 0;
      const t = (i + j) * G2;
      const X0 = i - t;
      const Y0 = j - t;
      const x0 = x - X0;
      const y0 = y - Y0;
      const i1 = x0 > y0 ? 1 : 0;
      const j1 = x0 > y0 ? 0 : 1;
      const x1 = x0 - i1 + G2;
      const y1 = y0 - j1 + G2;
      const x2 = x0 - 1 + 2 * G2;
      const y2 = y0 - 1 + 2 * G2;

      const jj = j & 255;
      const gi0 = perm[ii + perm[jj]] % 8;
      const gi1 = perm[ii + i1 + perm[jj + j1]] % 8;
      const gi2 = perm[ii + 1 + perm[jj + 1]] % 8;
      let n0 = 0, n1 = 0, n2 = 0;
      let t0 = 0.5 - x0 * x0 - y0 * y0;
      if (t0 >= 0) { const t02 = t0 * t0; n0 = t02 * t02 * dot2(grad2[gi0], x0, y0); }

  // â”€â”€ ĞÑ€Ñ…Ğ¸Ğ¿ĞµĞ»Ğ°Ğ³ â€” Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ Ğ½Ğ¸ĞºÑƒ â”€â”€â”€
  // Ğ—ĞµÑ€ĞºĞ°Ğ»Ğ¾ ÑĞµÑ€Ğ²ĞµÑ€Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ archSeed / getArchipelagoCount
  function archSeed(nick, i) {
    let h = 0;
    for (let j = 0; j < nick.length; j++) h = (h * 31 + nick.charCodeAt(j)) & 0xffffffff;
    return ((h ^ (i * 2654435761)) >>> 0);
  }
  function getArchipelagoCount(nick) {
    return 2 + (archSeed(nick, 0) % 3); // 2â€“4
  }
  const ARCHI_TYPES  = ['wood', 'wood', 'stone', 'rum'];
  const ARCHI_ICONS  = { wood: 'ğŸŒ²', stone: 'â›°ï¸', rum: 'ğŸº' };
  const ARCHI_COLORS = { wood: '#3d7a38', stone: '#7a7060', rum: '#b86020' };
  const ARCHI_WOOD_PER_SEC = 0.4; // Ğ·ĞµÑ€ĞºĞ°Ğ»Ğ¾ ÑĞµÑ€Ğ²ĞµÑ€Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑÑ‚Ğ°Ğ½Ñ‚Ñ‹

  function getArchipelago(nick) {
    const count = getArchipelagoCount(nick);
    const result = [];
    for (let i = 0; i < count; i++) {
      const s1 = archSeed(nick, i * 3 + 1);
      const s2 = archSeed(nick, i * 3 + 2);
      const s3 = archSeed(nick, i * 3 + 3);
      // Ğ Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ + Â±20Â° ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ğ¹ ÑĞ´Ğ²Ğ¸Ğ³ â€” Ğ½ĞµÑ‚ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ¾Ğ²
      const baseAngleDeg = (360 / count) * i + (s1 % 40) - 20;
      const angle = baseAngleDeg * Math.PI / 180;
      const dist  = 190 + (s2 % 50);           // 190â€“240 world units Ğ¾Ñ‚ Ñ†ĞµĞ½Ñ‚Ñ€Ğ°
      const type  = ARCHI_TYPES[s3 % ARCHI_TYPES.length];
      const size  = 16 + (s3 % 14);            // 16â€“30 px (Ğ² world units)
      result.push({ dx: Math.cos(angle) * dist, dy: Math.sin(angle) * dist, type, size });
    }
    return result;
  }

  function updateRaidPanel() {
    const now = Date.now();
    const items = [];

    myRaids.forEach((r, i) => {
      const remaining = Math.max(0, r.remaining ?? (r.startTime + r.duration - now));
      items.push({
        label: t('raid_n', i + 1),
        remaining,
        duration: r.duration,
        progress: r.duration ? Math.min(1, 1 - remaining / r.duration) : 0
      });
    });
    (myArchiRaids || []).forEach((r, i) => {
      const remaining = Math.max(0, r.startTime + r.duration - now);
      items.push({
        label: t('raid_archi', r.idx + 1) + (r.type ? ` (${r.type})` : ''),
        remaining,
        duration: r.duration,
        progress: r.duration ? Math.min(1, (now - r.startTime) / r.duration) : 0
      });

    (myResourceRaids || []).forEach((r, i) => {
      const remaining = Math.max(0, r.startTime + r.duration - now);

      const typeStr = isl ? ` (${isl.type})` : '';
      items.push({
        label: t('raid_res', r.islandId) + typeStr,
        remaining,
        duration: r.duration,
        progress: r.duration ? Math.min(1, (now - r.startTime) / r.duration) : 0
      });
    });

    if (items.length === 0) {
      raidList.innerHTML = `<div class="raid-empty">${t('no_raids')}</div>`;
      return;
    }
    raidList.innerHTML = items.map(it => {
      const remainMin = Math.floor(it.remaining / 60000);
      const remainSec = Math.floor((it.remaining % 60000) / 1000);
      const timeStr = `${remainMin}:${String(remainSec).padStart(2, '0')}`;
      return `<div class="raid-item">
        <div>${it.label}</div>
        <div class="raid-bar"><div class="raid-bar-fill" style="width:${(it.progress * 100).toFixed(1)}%"></div></div>
        <div class="raid-time">${t('remaining', timeStr)}</div>
      </div>`;
    }).join('');
  }

  // â”€â”€ Canvas rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  function draw() {
    animFrame++;
    const W = canvas.width;
    const H = canvas.height;
    ctx.clearRect(0, 0, W, H);

    // ĞŸĞ»Ğ°Ğ²Ğ½Ğ°Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ zoom
    viewZoom += (targetZoom - viewZoom) * 0.07;

    // Ğ’ base mode ĞºĞ°Ğ¼ĞµÑ€Ğ° Ğ²ÑĞµĞ³Ğ´Ğ° Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° ÑĞ²Ğ¾Ñ‘Ğ¼ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğµ
    const m = me();
    if (viewMode === 'base' && m && m.pos_x !== undefined) {
      camera.x = m.pos_x - W / 2;
      camera.y = m.pos_y - H / 2;
    }

    drawWater(W, H);

    // Zoom-Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¾ĞºÑ€ÑƒĞ³ Ñ†ĞµĞ½Ñ‚Ñ€Ğ° ÑĞºÑ€Ğ°Ğ½Ğ°
    const zoom = viewZoom;
    const pivotX = W / 2;
    const pivotY = H / 2;
    ctx.save();
    if (Math.abs(zoom - 1.0) > 0.01) {
      ctx.translate(pivotX, pivotY);
      ctx.scale(zoom, zoom);
      ctx.translate(-pivotX, -pivotY);
    }

    // ĞÑ‚Ñ€Ğ¸ÑĞ¾Ğ²ĞºĞ° Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ¾Ğ²
    for (const p of playersArr) {
      if (p.pos_x === undefined) continue;
      // Ğ’ base mode Ñ€Ğ¸ÑÑƒĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞ²Ğ¾Ğ¹ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²
      const isMe = p.nick === myNick;
      if (viewMode === 'base' && !isMe) continue;

      const sx = Math.round(p.pos_x - camera.x);
      const sy = Math.round(p.pos_y - camera.y);
      const baseSize = 70 + p.island_level * 12;
      // Frustum culling Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ zoom â€” Ğ¿Ğ¸Ğ²Ğ¾Ñ‚ Ğ² Ñ†ĞµĞ½Ñ‚Ñ€Ğµ ÑĞºÑ€Ğ°Ğ½Ğ°
      // imgSize = baseSize * 2.4, Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ¼Ñƒ margin = imgSize/2 + padding
      const margin = baseSize * 1.2 + 80;
      const halfVW = W / (2 * zoom);
      const halfVH = H / (2 * zoom);
      if (sx < W / 2 - halfVW - margin || sx > W / 2 + halfVW + margin ||
          sy < H / 2 - halfVH - margin || sy > H / 2 + halfVH + margin) continue;

      drawArchipelagoAt(p, sx, sy);
      drawIslandAt(p, sx, sy, isMe);

    // Ğ ĞµÑÑƒÑ€ÑĞ½Ñ‹Ğµ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ°, Ğ»Ğ¾Ğ´ĞºĞ¸ Ğ² Ñ€ĞµĞ¹Ğ´ Ğ½Ğ° Ğ½Ğ¸Ñ… Ğ¸ PvP Ğ¼Ğ¸ÑÑĞ¸Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ² world mode
    if (viewMode === 'world') {

    // HUD-ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ: Ñ€Ğ¸ÑÑƒĞµÑ‚ÑÑ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…, Ğ±ĞµĞ· Ğ·ÑƒĞ¼Ğ°
    if (viewMode === 'base') {

  }

  // â”€â”€ Water: single noise mesh + foam on crests only â”€â”€
  function drawWater(W, H) {
    const time = animFrame * 0.014;
    const cell = 18; // grid step
    const scale = 0.006; // noise scale

    function height(x, y, t) {
      // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ĞºÑ€ÑƒÑ‚ĞºĞ¸ Ğ²Ğ¾Ğ´Ñ‹ Ñ Ğ¼Ğ¸Ñ€Ğ¾Ğ¼
      const wx = x + camera.x;
      const wy = y + camera.y;
      let h = 0;
      let amp = 1;
      let f = 1;
      for (let o = 0; o < 4; o++) {
        const nx = wx * scale * f + t * (0.3 + o * 0.12) + o * 5;
        const ny = wy * scale * f + t * (0.2 + o * 0.1) + o * 3;
        h += simplex2D(nx, ny) * amp;
        amp *= 0.55;
        f *= 2;
      }
      return h * 0.008;
    }

    // 1) Deep ocean gradient
    const bg = ctx.createRadialGradient(W * 0.5, H * 0.5, 0, W * 0.5, H * 0.5, W * 0.65);
    bg.addColorStop(0, '#1565c0');
    bg.addColorStop(0.4, '#0d47a1');
    bg.addColorStop(0.75, '#0a3070');
    bg.addColorStop(1, '#061a40');
    ctx.fillStyle = bg;
    ctx.fillRect(0, 0, W, H);

    // 2) Shaded wave mesh â€” one continuous surface, no stripes
    const cols = Math.ceil(W / cell) + 2;
    const rows = Math.ceil(H / cell) + 2;
    const grid = [];
    for (let gy = 0; gy < rows; gy++) {
      const row = [];
      for (let gx = 0; gx < cols; gx++) {
        const px = (gx - 1) * cell;
        const py = (gy - 1) * cell;
        row.push(height(px, py, time));
      }
      grid.push(row);
    }

    const lightX = 0.3;
    const lightY = -0.5;
    for (let gy = 0; gy < rows - 1; gy++) {
      for (let gx = 0; gx < cols - 1; gx++) {
        const h00 = grid[gy][gx];
        const h10 = grid[gy][gx + 1];
        const h01 = grid[gy + 1][gx];
        const h11 = grid[gy + 1][gx + 1];
        const nx = (h00 - h10 + h01 - h11) * 0.5;
        const ny = (h00 - h01 + h10 - h11) * 0.5;
        const len = Math.sqrt(nx * nx + ny * ny + 0.02);
        const lx = nx / len;
        const ly = ny / len;
        const dot = Math.max(0, lx * lightX + ly * lightY + 0.4);
        const shade = 0.5 + dot * 0.5;
        const px = (gx - 1) * cell;
        const py = (gy - 1) * cell;
        ctx.fillStyle = `hsl(210, 65%, ${28 + shade * 18}%)`;
        ctx.globalAlpha = 0.82;
        ctx.fillRect(px, py, cell + 1, cell + 1);
      }
    }
    ctx.globalAlpha = 1;

    // 3) Foam lines â€” only along wave crests (no dots)
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    const foamStep = 5;
    const contourThreshold = 0.1;
    // Scan by rows: where noise is high and locally max, trace a foam line
    for (let row = 0; row < H; row += Math.max(1, cell - 2)) {
      const path = [];
      for (let px = -foamStep; px <= W + foamStep; px += foamStep) {
        const h = height(px, row, time);
        const hl = height(px - foamStep, row, time);
        const hr = height(px + foamStep, row, time);
        const isCrest = h >= contourThreshold && h >= hl && h >= hr;
        if (isCrest) {
          path.push({ x: px, y: row + h * 25 });
        } else if (path.length >= 2) {
          ctx.strokeStyle = `rgba(255,255,255,${0.22 + Math.sin(time * 0.4 + row * 0.008) * 0.12})`;
          ctx.lineWidth = 2.2;
          ctx.beginPath();
          ctx.moveTo(path[0].x, path[0].y);
          for (let i = 1; i < path.length; i++) ctx.lineTo(path[i].x, path[i].y);
          ctx.stroke();
          path.length = 0;
        }
      }
      if (path.length >= 2) {
        ctx.strokeStyle = `rgba(255,255,255,${0.22 + Math.sin(time * 0.4 + row * 0.008) * 0.12})`;
        ctx.lineWidth = 2.2;
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) ctx.lineTo(path[i].x, path[i].y);
        ctx.stroke();
      }
    }
    // Same along columns for crossing foam (net of crests)
    for (let col = 0; col < W; col += Math.max(1, cell - 2)) {
      const path = [];
      for (let py = -foamStep; py <= H + foamStep; py += foamStep) {
        const h = height(col, py, time);
        const ht = height(col, py - foamStep, time);
        const hb = height(col, py + foamStep, time);
        const isCrest = h >= contourThreshold && h >= ht && h >= hb;
        if (isCrest) {
          path.push({ x: col + h * 25, y: py });
        } else if (path.length >= 2) {
          ctx.strokeStyle = `rgba(255,255,255,${0.15 + Math.sin(time * 0.35 + col * 0.008) * 0.08})`;
          ctx.lineWidth = 1.6;
          ctx.beginPath();
          ctx.moveTo(path[0].x, path[0].y);
          for (let i = 1; i < path.length; i++) ctx.lineTo(path[i].x, path[i].y);
          ctx.stroke();
          path.length = 0;
        }
      }
      if (path.length >= 2) {
        ctx.strokeStyle = `rgba(255,255,255,${0.15 + Math.sin(time * 0.35 + col * 0.008) * 0.08})`;
        ctx.lineWidth = 1.6;
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) ctx.lineTo(path[i].x, path[i].y);
        ctx.stroke();
      }
    }
  }

  // â”€â”€ ĞĞ±Ñ‰Ğ°Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ñ€Ğ¸ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ»Ğ¾Ğ´ĞºĞ¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function drawBoat(bx, by, bob, color, sailColor) {
    ctx.fillStyle = color || '#8b4513';
    ctx.beginPath();
    ctx.moveTo(bx - 8, by + bob);
    ctx.lineTo(bx + 8, by + bob);

    ctx.lineTo(bx - 6, by + 5 + bob);
    ctx.fill();
    ctx.fillStyle = sailColor || '#f5f5dc';

    ctx.moveTo(bx, by - 12 + bob);

    ctx.lineTo(bx - 1, by + bob);

  // â”€â”€ Island (Ğ¾Ğ±Ñ‰Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ²Ğ¾ĞµĞ³Ğ¾ Ğ¸ Ñ‡ÑƒĞ¶Ğ¸Ñ…) â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function drawArchipelagoAt(p, cx, cy) {
    const archi  = getArchipelago(p.nick);
    const isMe   = p.nick === myNick;
    const now    = Date.now();
    if (isMe) archiHitZones = []; // Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ ÑĞµĞ±Ñ

    for (let i = 0; i < archi.length; i++) {
      const isle = archi[i];
      const ix = cx + isle.dx;
      const iy = cy + isle.dy;
      const rx = isle.size, ry = isle.size * 0.62;

      // Ğ¡Ñ‚Ğ°Ñ‚ÑƒÑ (Ğ´Ğ»Ñ ÑĞ²Ğ¾ĞµĞ³Ğ¾ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ°)
      const raid      = isMe ? myArchiRaids.find(r => r.idx === i) : null;
      const deplUntil = isMe ? (myArchiDepleted[i] || 0) : 0;
      const depleted  = deplUntil > now;
      const busy      = !!raid;

  // â”€â”€ Ğ ĞµÑÑƒÑ€ÑĞ½Ñ‹Ğµ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ° Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ğ¹ ĞºĞ°Ñ€Ñ‚Ñ‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function drawResourceIslands() {
    if (worldResourceIslands.length === 0) return;
    const W = canvas.width, H = canvas.height;
    const now = Date.now();
    resHitZones = [];

    const TYPE_COLOR = { wood: '#5a9e50', gold: '#c8a020', rum: '#8b3a8b' };
    const TYPE_ICON  = { wood: 'ğŸŒ²', gold: 'ğŸ’°', rum: 'ğŸº' };

    const zoom = viewZoom;
    const halfVW = W / (2 * zoom);
    const halfVH = H / (2 * zoom);
    const margin = 80;

    for (const isl of worldResourceIslands) {
      // world-to-screen (camera is top-left of view)
      const sx = isl.x - camera.x;
      const sy = isl.y - camera.y;

      // Frustum cull (same method as main island loop)
      if (sx < W / 2 - halfVW - margin || sx > W / 2 + halfVW + margin ||
          sy < H / 2 - halfVH - margin || sy > H / 2 + halfVH + margin) continue;

      const r = isl.size;
      const depleted = isl.depleted_until > now;
      const raid = myResourceRaids.find(rr => rr.islandId === isl.id);

      // Island body
      ctx.save();
      ctx.globalAlpha = depleted ? 0.4 : 0.9;

      // Shadow
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.beginPath();
      ctx.ellipse(sx + 3, sy + 4, r + 2, (r + 2) * 0.6, 0, 0, Math.PI * 2);
      ctx.fill();

      // Base island shape (sandy)
      ctx.fillStyle = depleted ? '#888' : '#d4b86a';
      ctx.beginPath();
      ctx.ellipse(sx, sy, r, r * 0.65, 0, 0, Math.PI * 2);
      ctx.fill();

      // Type color accent
      ctx.fillStyle = depleted ? '#666' : (TYPE_COLOR[isl.type] || '#888');
      ctx.beginPath();
      ctx.ellipse(sx, sy - 2, r * 0.55, r * 0.38, 0, 0, Math.PI * 2);
      ctx.fill();

      // Icon
      ctx.globalAlpha = depleted ? 0.3 : 1;
      ctx.font = `${Math.max(10, Math.round(r * 0.75))}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(depleted ? 'ğŸ’¤' : (TYPE_ICON[isl.type] || '?'), sx, sy - 2);

      // Depletion timer
      if (depleted) {
        const minsLeft = Math.ceil((isl.depleted_until - now) / 60000);
        ctx.globalAlpha = 0.9;
        ctx.fillStyle = '#fff';
        ctx.font = `bold ${Math.max(8, Math.round(r * 0.55))}px monospace`;
        ctx.fillText(`${minsLeft}m`, sx, sy + r * 0.55);
      }

      // Progress arc if harvesting
      if (raid && !depleted) {
        const prog = Math.min(1, (now - raid.startTime) / raid.duration);
        ctx.globalAlpha = 0.9;
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(sx, sy, r + 5, -Math.PI / 2, -Math.PI / 2 + prog * Math.PI * 2);
        ctx.stroke();
        // "En route" hint
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = '#fffbe6';
        ctx.font = `${Math.max(8, Math.round(r * 0.5))}px sans-serif`;
        ctx.fillText(t('res_island_busy_tip'), sx, sy + r + 10);
      } else if (!depleted && !raid) {
        // Tap hint dot
        ctx.globalAlpha = 0.5 + 0.3 * Math.sin(animFrame * 0.06);
        ctx.fillStyle = '#fff';
        ctx.font = `${Math.max(7, Math.round(r * 0.45))}px sans-serif`;
        ctx.fillText('tap', sx, sy + r + 8);
      }

      ctx.restore();

      // Register hit zone
      resHitZones.push({ id: isl.id, wx: isl.x, wy: isl.y, size: r + 8 });
    }
  }

  // â”€â”€ Ğ›Ğ¾Ğ´ĞºĞ¸ Ğ² Ñ€ĞµĞ¹Ğ´ Ğ½Ğ° Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ğµ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ° (world mode) â”€â”€â”€
  function drawResourceRaidBoats() {
    const m = me();
    if (!m || !myResourceRaids || myResourceRaids.length === 0) return;

    const now = Date.now();
    const myX = m.pos_x;
    const myY = m.pos_y;
    const boatColor = m.color || '#8b4513';

    for (const raid of myResourceRaids) {
      const isl = worldResourceIslands.find(w => w.id === raid.islandId);
      if (!isl) continue;

      const progress = Math.min(1, (now - raid.startTime) / raid.duration);
      const boatX = myX + progress * (isl.x - myX);
      const boatY = myY + progress * (isl.y - myY);

      const sx = boatX - camera.x;
      const sy = boatY - camera.y;
      const stx = isl.x - camera.x;
      const sty = isl.y - camera.y;
      const mySx = myX - camera.x;
      const mySy = myY - camera.y;

      const margin = 80;
      const halfVW = canvas.width / (2 * viewZoom);
      const halfVH = canvas.height / (2 * viewZoom);
      if (sx < -margin - halfVW && stx < -margin - halfVW) continue;
      if (sx > canvas.width + margin + halfVW && stx > canvas.width + margin + halfVW) continue;
      if (sy < -margin - halfVH && sty < -margin - halfVH) continue;
      if (sy > canvas.height + margin + halfVH && sty > canvas.height + margin + halfVH) continue;

      const angle = Math.atan2(isl.x - boatX, -(isl.y - boatY));

      // ĞŸÑƒĞ½ĞºÑ‚Ğ¸Ñ€Ğ½Ğ°Ñ Ğ»Ğ¸Ğ½Ğ¸Ñ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ° (Ğ¾Ñ‚ Ğ¼Ğ¾ĞµĞ³Ğ¾ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ° Ğ´Ğ¾ Ñ†ĞµĞ»Ğ¸)
      ctx.setLineDash([6, 8]);
      ctx.strokeStyle = 'rgba(168, 192, 96, 0.35)';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(mySx, mySy);
      ctx.lineTo(stx, sty);
      ctx.stroke();
      ctx.setLineDash([]);

      // ĞšĞ¸Ğ»ÑŒĞ²Ğ°Ñ‚ĞµÑ€Ğ½Ñ‹Ğ¹ ÑĞ»ĞµĞ´ Ğ·Ğ° ĞºĞ¾Ñ€Ğ¼Ğ¾Ğ¹ (Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğº Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ñƒ)
      const trailLen = 28;
      const tailX = sx - Math.sin(angle) * trailLen;
      const tailY = sy + Math.cos(angle) * trailLen;
      const grad = ctx.createLinearGradient(sx, sy, tailX, tailY);
      grad.addColorStop(0, 'rgba(255,255,255,0.25)');
      grad.addColorStop(0.5, 'rgba(200,230,255,0.12)');
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.strokeStyle = grad;
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(sx, sy);
      ctx.lineTo(tailX, tailY);
      ctx.stroke();

      // Ğ›Ğ¾Ğ´ĞºĞ° (Ğ¿Ğ¾Ğ²Ñ‘Ñ€Ğ½ÑƒÑ‚Ğ° Ğ¿Ğ¾ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğº Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ñƒ)
      const bob = Math.sin(animFrame * 0.08 + raid.islandId) * 1.5;
      ctx.save();
      ctx.translate(sx, sy);
      ctx.rotate(angle);
      drawBoat(0, 0, bob, boatColor, '#e8e4c9');
      ctx.restore();
    }
  }

  // â”€â”€ PvP Ğ¼Ğ¸ÑÑĞ¸Ğ¸ (Ğ»ĞµÑ‚ÑÑ‰Ğ¸Ğµ Ğ»Ğ¾Ğ´ĞºĞ¸) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function drawPvpMissions() {
    for (const m of pvpMissions) {
      const sx = m.x - camera.x;
      const sy = m.y - camera.y;
      const stx = m.tx - camera.x;
      const sty = m.ty - camera.y;

      // Frustum culling
      if (sx < -20 && stx < -20) continue;
      if (sx > canvas.width + 20 && stx > canvas.width + 20) continue;

      const angle = Math.atan2(m.ty - m.y, m.tx - m.x);

      // ĞŸÑƒĞ½ĞºÑ‚Ğ¸Ñ€Ğ½Ğ°Ñ Ğ»Ğ¸Ğ½Ğ¸Ñ Ğ´Ğ¾ Ñ†ĞµĞ»Ğ¸
      ctx.setLineDash([5, 7]);
      ctx.strokeStyle = 'rgba(255,82,82,0.15)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(sx, sy);
      ctx.lineTo(stx, sty);
      ctx.stroke();
      ctx.setLineDash([]);

      // ĞĞ³Ğ½ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ»ĞµĞ´ â€” Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¹, Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ¹
      const trailLen = 48;
      const tailX = sx - Math.cos(angle) * trailLen;
      const tailY = sy - Math.sin(angle) * trailLen;
      // Ğ’Ğ½ĞµÑˆĞ½Ğ¸Ğ¹ ÑĞ»ĞµĞ´ (ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹, Ñ‚Ñ‘Ğ¼Ğ½Ğ¾-ĞºÑ€Ğ°ÑĞ½Ñ‹Ğ¹)
      const grad1 = ctx.createLinearGradient(sx, sy, tailX, tailY);
      grad1.addColorStop(0, 'rgba(255,100,50,0.7)');
      grad1.addColorStop(0.4, 'rgba(200,50,20,0.3)');
      grad1.addColorStop(1, 'rgba(100,20,0,0)');
      ctx.strokeStyle = grad1;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(sx, sy);
      ctx.lineTo(tailX, tailY);
      ctx.stroke();
      // Ğ’Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¹ ÑĞ»ĞµĞ´ (ÑƒĞ·ĞºĞ¸Ğ¹, ÑÑ€ĞºĞ¸Ğ¹)
      const grad2 = ctx.createLinearGradient(sx, sy, tailX, tailY);
      grad2.addColorStop(0, 'rgba(255,220,100,0.95)');
      grad2.addColorStop(0.3, 'rgba(255,120,40,0.5)');
      grad2.addColorStop(1, 'rgba(255,60,0,0)');
      ctx.strokeStyle = grad2;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(sx, sy);
      ctx.lineTo(tailX, tailY);
      ctx.stroke();
      ctx.lineCap = 'butt';

      // Ğ¡Ğ½Ğ°Ñ€ÑĞ´ â€” Ğ¾ÑÑ‚Ñ€Ñ‹Ğ¹ Ñ‚Ñ€ĞµÑƒĞ³Ğ¾Ğ»ÑŒĞ½Ğ¸Ğº-Ğ´Ñ€Ğ¾Ñ‚Ğ¸Ğº, Ğ±ĞµĞ· Ğ¿Ğ¾ĞºĞ°Ñ‡Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ
      ctx.save();
      ctx.translate(sx, sy);
      ctx.rotate(angle);
      // ĞšĞ¾Ñ€Ğ¿ÑƒÑ â€” Ğ²Ñ‹Ñ‚ÑĞ½ÑƒÑ‚Ñ‹Ğ¹ Ñ€Ğ¾Ğ¼Ğ±
      ctx.fillStyle = m.ownerColor || '#cc3333';
      ctx.beginPath();
      ctx.moveTo(14, 0);    // Ğ½Ğ¾Ñ
      ctx.lineTo(2, -4);
      ctx.lineTo(-8, 0);   // Ñ…Ğ²Ğ¾ÑÑ‚
      ctx.lineTo(2, 4);
      ctx.closePath();
      ctx.fill();
      // Ğ‘Ğ»Ğ¸Ğº
      ctx.fillStyle = 'rgba(255,255,200,0.6)';
      ctx.beginPath();
      ctx.moveTo(12, 0);
      ctx.lineTo(4, -2);
      ctx.lineTo(6, 0);
      ctx.closePath();
      ctx.fill();
      ctx.restore();

      // ĞĞ¸Ğº Ğ°Ñ‚Ğ°ĞºÑƒÑÑ‰ĞµĞ³Ğ¾
      ctx.fillStyle = '#ff8a80';
      ctx.font = 'bold 9px Georgia';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'alphabetic';
      ctx.fillText(m.owner, sx, sy - 16);
    }
  }

  // â”€â”€ ĞœĞ¸Ğ½Ğ¸ĞºĞ°Ñ€Ñ‚Ğ° â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function drawMinimap(W, H) {
    const mw = minimapCanvas.width;
    const mh = minimapCanvas.height;
    const sx = mw / MAP_W;
    const sy = mh / MAP_H;

    mmCtx.fillStyle = 'rgba(8,16,32,0.9)';
    mmCtx.fillRect(0, 0, mw, mh);

    // Ğ ĞµÑÑƒÑ€ÑĞ½Ñ‹Ğµ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ°
    const now = Date.now();
    for (const isl of worldResourceIslands) {
      const depleted = isl.depleted_until > now;
      mmCtx.fillStyle = depleted ? '#555' :
        ({ wood: '#5a9e50', gold: '#c8a020', rum: '#8b3a8b' }[isl.type] || '#777');
      mmCtx.beginPath();
      mmCtx.arc(isl.x * sx, isl.y * sy, 1.5, 0, Math.PI * 2);
      mmCtx.fill();
    }

    // PvP Ğ¼Ğ¸ÑÑĞ¸Ğ¸
    for (const m of pvpMissions) {
      mmCtx.fillStyle = '#ff5252';
      mmCtx.fillRect(m.x * sx - 1.5, m.y * sy - 1.5, 3, 3);
    }

    // Ğ’ÑĞµ Ğ¾ÑÑ‚Ñ€Ğ¾Ğ²Ğ°
    for (const p of playersArr) {
      if (p.pos_x === undefined) continue;
      const isMe = p.nick === myNick;
      mmCtx.fillStyle = isMe ? '#ffd700' : (p.online ? p.color : '#444');
      mmCtx.beginPath();
      mmCtx.arc(p.pos_x * sx, p.pos_y * sy, isMe ? 3 : 2, 0, Math.PI * 2);
      mmCtx.fill();
      if (isMe) {
        mmCtx.strokeStyle = '#ffd700';
        mmCtx.lineWidth = 1;
        mmCtx.stroke();
      }
    }

    // Viewport rect
    mmCtx.strokeStyle = 'rgba(255,215,0,0.5)';
    mmCtx.lineWidth = 1;
    mmCtx.strokeRect(
      camera.x * sx,
      camera.y * sy,
      W * sx,
      H * sy
    );
  }

  // â”€â”€ ĞšĞ»Ğ¸Ğº Ğ¿Ğ¾ Ğ¼Ğ¸Ğ½Ğ¸ĞºĞ°Ñ€Ñ‚Ğµ â€” Ğ¿ĞµÑ€ĞµĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ â”€â”€â”€
  minimapCanvas.addEventListener('click', (e) => {
    const rect = minimapCanvas.getBoundingClientRect();
    const mx = (e.clientX - rect.left) / minimapCanvas.width;
    const my = (e.clientY - rect.top) / minimapCanvas.height;
    camera.x = mx * MAP_W - canvas.width / 2;
    camera.y = my * MAP_H - canvas.height / 2;
  });

  // â”€â”€ Start â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  console.log('[CLIENT] PirateIsles client loaded');
})();
</script>
